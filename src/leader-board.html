<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <section
      class="bg-[#1C1B2F] border-2 border-[#403F68] relative text-white p-8 m-auto rounded-xl max-w-[800px]"
    >
      <img
        src="../public/img/Close_square_fill.png"
        alt=""
        class="w-8 h-8 absolute top-2 right-2"
      />

      <div class="flex items-center justify-center mb-5">
        <img src="../public/img/Trophy.png" alt="" class="w-12 h-12 mr-2" />

        <h4 class="">Leader Board</h4>
      </div>

      <div class="grid">
        <div class="flex items-center">
          <p class="text-2xl font-bold">#1</p>
          <div class="flex items-center m-1 p-2 bg-black rounded-xl w-full">
            <img src="../public/img/profile.png" alt="" class="w-8 h-8 mr-2" />
            <input
              type="text"
              placeholder="Say Something!"
              class="w-full bg-[#00000000]"
            />
            <button class="p-2">
              <img
                src="../public/img/Subtract.png"
                alt=""
                class="w-6 h-6 mr-2"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
